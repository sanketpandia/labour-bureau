server:
  http_listen_port: 9080
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # Scrape Podman container logs (if available)
  - job_name: podman-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: podman-containers
          __path__: /var/log/pods/**/*.log

  # Scrape journald logs (if journald is available in container)
  - job_name: journald
    journal:
      path: /var/log/journal
      labels:
        job: journald
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'hostname'
