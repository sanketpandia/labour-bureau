global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'politburo-prod'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Politburo API metrics
  - job_name: 'politburo'
    static_configs:
      - targets: ['politburo:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Caddy server metrics
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
