  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: infinite
      POSTGRES_USER: ieuser
      POSTGRES_PASSWORD: iepass
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
      - /home/odin/projects/infinite-experiment/politburo/internal/db/migrations:/migrations:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: sanketpandia@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ieadmin
    ports:
      - "5050:80"
    depends_on:
      - db

  comrade-bot:
    build:
      context: ../comrade-bot
      dockerfile: Dockerfile.dev
    container_name: comrade-bot
    working_dir: /app
    network_mode: "host"
    volumes:
      - ../comrade-bot:/app
    command: ["ts-node-dev", "--respawn", "--transpile-only", "src/index.ts"]
    stdin_open: true
    env_file:
      - ../comrade-bot/.env
    labels:
      service: "comrade-bot"
      env: "dev"


  vizburo:
    build:
      context: ../politburo
      dockerfile: Dockerfile.vizburo.dev
    container_name: vizburo
    working_dir: /app
    volumes:
      - ../politburo:/app
    stdin_open: true

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.dev.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./loki.dev.yml:/etc/loki/local-config.yml:ro
      - loki-storage:/loki
    command: -config.file=/etc/loki/local-config.yml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    ports:
      - "9080:9080"
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-worldmap-panel
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - loki

volumes:
  pgdata-dev:
  politburo_air_tmp:
  redis-data:
  prometheus-storage:
  loki-storage:
  grafana-storage:
